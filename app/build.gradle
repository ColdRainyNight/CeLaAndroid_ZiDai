apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        applicationId "com.celaandroid_zidai"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.google.code.gson:gson:2.8.0'
    //Gson解析
    compile 'org.xutils:xutils:3.5.0'
    //Xutils3.0网络请求
    compile files('libs/open_sdk_r5788_lite.jar')

    compile 'com.github.bumptech.glide:glide:4.0.0-RC0'//Glide图片加载

    compile 'com.readystatesoftware.systembartint:systembartint:1.0.3'//沉浸式
}
